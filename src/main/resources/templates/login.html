<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Вход в MikroTik Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            z-index: 2;
        }
        input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .mikrotik-logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <div class="login-form">
        <img src="https://mikrotik.com/img/mtv2/logo.svg" alt="MikroTik Logo" class="mikrotik-logo">
        <h1 class="h3 mb-3 font-weight-normal">Вход в систему</h1>
        
        <div th:if="${param.error}" class="alert alert-danger">
            Неверное имя пользователя или пароль.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            Вы успешно вышли из системы.
        </div>
        
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username" class="sr-only">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Имя пользователя" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password" class="sr-only">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Пароль" required>
            </div>
            
            <div class="form-check text-start mb-3">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                <label for="remember-me" class="form-check-label">Запомнить меня</label>
            </div>
            
            <button type="submit" class="btn btn-lg btn-primary btn-block w-100">Войти</button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2025 MikroTik Control</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
